<!DOCTYPE html>
<html>
<head>
    <title>问题反馈</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="../../css/style.css">
</head>
<body>
    <div class="teacher_detail search_pasd correct_pasd">
        <div class="tea_bak">
            <h2>问题反馈</h2>
        </div>
        <div class="answer_kk clearfix">
           <p>欢迎您对本产品提出宝贵的意见，您留下的每一个字都将用来改善我们的服务</p>
           <table class="table first-td-tc">
                    <thead>
                        <tbody>
                            <tr>
                                <td class="w140 tit_bt"><span>*</span>标题</td>
                                <td><input id="text1" type="text" name="text1" onblur="check()"></td>
                            </tr>
                            <tr>
                                <td class="w140 main">内容</td>
                                <td><textarea id="text2" cols="20" rows="5" class="sup_bline"></textarea></td>
                            </tr>
                        </tbody>
                    </thead>
            </table>
            <a href="javascript:void(0)" class="fkk active">提交反馈</a>
            <a href="javascript:void(0)" class="exit">取消</a>
        </div>
    </div>
</body>
</html>
